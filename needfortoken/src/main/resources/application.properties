#spring.config.import=optional:file:.env[.properties]
spring.application.name=needfortoken

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.sql.init.mode=always
spring.jpa.generate-ddl=true
spring.main.allow-bean-definition-overriding=true

# Hedera configuration with environment variable fallbacks
spring.hedera.accountId=${HEDERA_ACCOUNT_ID:0.0.4691094}
spring.hedera.privateKey=${HEDERA_PRIVATE_KEY:302e020100300506032b6570042204208507a781b3f5637abc84df14a877985a74eb9c7f8829169f6eabc68abaf521b5}
spring.hedera.network.name=${HEDERA_NETWORK:testnet}

# Pinata configuration with environment variable fallbacks
pinata.api.key=${PINATA_API_KEY:d9667e559a6df24db59b}
pinata.api.secret=${PINATA_API_SECRET:f18581732e49b5d78333878709848bc2b6682d3a45d94b1f46310f58c4187f36}

# Server configuration
server.port=${PORT:8070}
server.address=0.0.0.0

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Logging configuration for better debugging
logging.level.com.noobisoftcontrolcenter=DEBUG
logging.level.org.springframework.web=DEBUG
