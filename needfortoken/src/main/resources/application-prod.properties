# Production configuration for needfortoken
spring.application.name=needfortoken

# Database configuration (using H2 in-memory for now, consider PostgreSQL for production)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.main.allow-bean-definition-overriding=true

# Hedera configuration
spring.hedera.accountId=${HEDERA_ACCOUNT_ID}
spring.hedera.privateKey=${HEDERA_PRIVATE_KEY}
spring.hedera.network.name=${HEDERA_NETWORK:testnet}

# Pinata configuration
pinata.api.key=${PINATA_API_KEY}
pinata.api.secret=${PINATA_API_SECRET}

# Server configuration
server.port=${PORT:8070}
server.address=0.0.0.0

# CORS configuration for production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://needfortoken.open-elements.cloud,https://www.needfortoken.open-elements.cloud,http://localhost:3000,http://localhost:5173}

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoints.web.base-path=/actuator

# Logging configuration for production
logging.level.com.noobisoftcontrolcenter=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true 